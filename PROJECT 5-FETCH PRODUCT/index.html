<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="search-container">
          <div class="search-icon">
            <img src="./search_icon.svg" alt="search-icon" />
          </div>
          <input type="text" placeholder="Search products..." id="search" />
        </div>

        <div class="product" id="products-container">
          <div class="product-container">
            <div class="image">
              <img src="" alt="" />
              <!-- img src=./images/dragon_1.jpg -->
            </div>

            <div class="product-description">
              <div class="title">
                <h2>
                  <!-- 21. 5 inches Full HD (1920 x 1080) widescreen IPS ility for -->
                </h2>
              </div>
              <div class="description">
                <p>
                  <!-- 21. 5 inches Full HD (1920 x 1080) widescreen IPS display And
                  Radeon free Sync technology. No compatibility for VESA Mount
                  Refresh Rate: 75Hz - Using HDMI port Zero-frame  -->
                </p>
              </div>

              <button class="btn">100 $</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
