<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player Design - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>

        <div class="music">
          <img src=".//media/thumbnail.png" alt="" />
          <h1>Despacito</h1>
          <p>Luis Fonsi Ft. Puerto Rican</p>
        </div>

        <input type="range" value="0" id="progressBar"/>
        <audio src="./media/Go-NEFFEX.mp3"  id="song" ></audio>

        <div class="buttons">
          <i class="fa-solid fa-backward"></i>
          <i class="fa-solid fa-play" id="ctrl-icon"></i>
          <i class="fa-solid fa-forward"></i>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
