<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">


 

 
        <form id="form">
          <input type="text" name="input" class="input" id="input"/>
          <button class="delete" id="ac">AC</button>
          <button class="delete" id="del">DE</button>
          
          <input type="button" id="dot" class="dot" value=".">
          <input type="button" value="/" class="operators" />

          <input type="button" value="7" class="numbers" />
          <input type="button" value="8" class="numbers" />
          <input type="button" value="9" class="numbers" />
          <input type="button" value="*" class="operators" />

          <input type="button" value="4" class="numbers" />
          <input type="button" value="5" class="numbers" />
          <input type="button" value="6" class="numbers" />
          <input type="button" value="-" class="operators" />

          <input type="button" value="1" class="numbers" />
          <input type="button" value="2" class="numbers" />
          <input type="button" value="3" class="numbers" />
          <input type="button" value="+" class="operators" />

          <input type="button" value="00" class="numbers" />
          <input type="button" value="0" class="numbers" />
          <input type="button" value="%" class="operators" />
          <input type="submit" value="=" />
          
        </form>
      


      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
