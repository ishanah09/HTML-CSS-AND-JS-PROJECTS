<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator App</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="container">



 <div class="password-generator">
  <div class="title">
    <i class="fa-solid fa-lock"></i>
    <h2>Password Generator</h2>
  </div>
  <div class="input" id="result"></div>

  <div class="range">
    <p>Password Length <span id="length">10</span></p>
    <input type="range" min="6" max="20" value="10" id="passRangeInput"/>
  </div>

  <div class="includes">
    <div class="check">
      <label for="uppercase">Include Uppercase</label>
      <input type="checkbox" id="uppercase" />
    </div>
    <div class="check">
      <label for="numbers">Include Numbers</label>
      <input type="checkbox" id="numbers" />
    </div>
    <div class="check">
      <label for="symbols">Include symbols</label>
      <input type="checkbox" id="symbols" />
    </div>
  </div>
 </div>







 <div class="button">
  <button class="btn" id="button">Generate Password</button>
</div>

      
      </div>




    </main>
    <script src="./script.js"></script>
  </body>
</html>
