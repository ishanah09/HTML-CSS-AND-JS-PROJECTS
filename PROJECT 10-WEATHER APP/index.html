<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="search">
          <input type="text" placeholder="Enter City Name" id="input"  />
          <div class="image" id="search-button">
            <img src="./images/search.png" alt="" />
          </div>
        </section>

        <section class="error hide" id="error">invalid city name</section>

        <section class="weather-details" id="weather-details">
            
        <section class="weather">
            <div class="image">
              <img src="images/drizzle.png" alt="weather-info" id="weatherIcon"/>
            </div>
          </section>
  
          <section class="temperature-info">
            <h1><span id="temperature">22</span>Â°c</h1>
            <h2 id="place">Dumka</h2>
          </section>
  
          <section class="last">
            <div class="humidity">
              <div class="image">
                <img src="./images/humidity.png" alt="" />
              </div>
              <div class="text">
                <h2><span id="humidity">50</span>%</h2>
                <h3>Humidity</h3>
              </div>
            </div>
            <div class="wind">
              <div class="image"><img src="./images/wind.png" alt="" /></div>
              <div class="text">
                <h2><span id="wind">2.5</span>km/h</h2>
                <h3>Wind Speed</h3>
              </div>
            </div>
          </section>
        </section>


      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
