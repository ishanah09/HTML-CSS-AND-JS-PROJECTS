<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>QR Code Generator</h1>
        <p>Paste text to create QR Code</p>
        <form id="form">
          <input type="text" placeholder="Enter Text" name="code" id="input" required />
          <button type="submit" class="btn" id="button">
            Generate QR Code
          </button>
        </form>
        <div class="image hide" id="image-box">
          <img src="./qr.webp" alt="" id="image"  />
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
