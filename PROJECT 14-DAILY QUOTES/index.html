<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote of the day</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="title">Quote of the day</h1>

        <div class="quote-container">
          <blockquote class="quote" id="quote">
            "Don't gain the world and lose your soul, wisdom is better than
            silver or gold"
          </blockquote>
          <p class="author" id="author"></p>
        </div>
        <div class="button-container">
          <button class="new-quote-button" id="quote-button">New Quote</button>
          <button class="tweet-button" id="tweet-button">
            <img src="./twitter.png" alt="Twitter image" />Tweet
          </button>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
