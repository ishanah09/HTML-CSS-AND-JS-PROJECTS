<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calendar </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="left">
                <span id="date" class="date">10</span>
                <span id="day" class="day">Sunday</span>
            </div>
            <div class="right">
                <span class="month" id="month">December</span>
                <span id="year" class="year">2000</span>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
