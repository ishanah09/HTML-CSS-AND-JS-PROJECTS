<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GITHUB PROFILE</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <sectiion class="search-box">
        <h1>Search Github Profile</h1>
        <div class="search-input">
          <input type="text" placeholder="Enter Your Github Username" id="input" />
          <button class="btn" id="button1">Search</button>
        </div>
      </sectiion>

      <sectiion class="profile-box hide" id="profile-container">
        <section class="top">
          <div class="left">
            <div class="image">
              <img src="./assets/images/44608.JPG" alt=""  id="image"/>
            </div>
            <div class="name">
              <h1 id="name">ishan ahmad</h1>
              <h2 id="username">@ishan</h2>
           
            </div>
          </div>
          <div class="right">
           <a href="" target="_blank" id="button2"> <button class="btn" >Check Profile</button></a>
          </div>
        </section>

        <section class="about">
          <h1>About</h1>
          <p id="bio">
            Youtuber | Instructor | Influencer | FullStack MERN DEVELOPER +
            Flutter Developer
          </p>
        </section>

        <section class="stats">
          <div class="followers">
            <h3>Followers</h3>

            <p id="followers">1000</p>
          </div>
          <div class="followings">
            <h3>Followings</h3>

            <p id="followings">1000</p>
          </div>
          <div class="repos">
            <h3>Repos</h3>

            <p id="repos">1000</p>
          </div>
        </section>
      </sectiion>

      <section id="loading" ></section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
