<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch Using JavaScript</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <button class="stopwatch">
          <i class="fa-solid fa-stopwatch"></i>
          Stopwatch
        </button>
      </div>

      <div class="middle">
        <div class="timer" id="timer">
          <span id="hours"> </span>
          <span id="minutes"></span>
          <span id="seconds">00</span>. <span id="milisec">00</span>
        </div>
      </div>

      <div class="bottom">
        <button class="play" id="play"><i class="fa-solid fa-play"></i></button>
        <button class="stop" id="stop">
          <i class="fa-solid fa-pause"></i>
        </button>
        <button class="reset" id="reset">
          <i class="fa-solid fa-rotate-left"></i>
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
