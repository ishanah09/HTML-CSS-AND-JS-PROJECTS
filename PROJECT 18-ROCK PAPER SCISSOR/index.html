<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Cedarville+Cursive&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Rock, Paper, Scissors</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="./images/logo.svg" alt="" />
        </div>
        <div class="score-card">
          <p>Score</p>
          <span id="score">10</span>
        </div>
      </div>
    </header>

    <main>
      <div class="container" id="container">
        <div class="box1">
          <div class="paper" id="paper">
            <img src="./images/icon-paper.svg" alt="paper-image" />
          </div>
          <div class="scissor" id="scissor">
            <img src="./images/icon-scissor.svg" alt="scissor-image" />
          </div>
        </div>
        <div class="box2">
          <div class="rock" id="rock">
            <img src="./images/icon-rock.svg" alt="rock-image" />
          </div>
        </div>
      </div>


      <div class="game-container hide" id="game-container">
        <div class="user">
          <h1>YOU PICKED</h1>
          <div id="user">
            <div class="paper circle">
              <img src="./images/icon-paper.svg" alt="paper-image" />
            </div>
          </div>
          <h2>YOU PICKED</h2>
        </div>



        <div class="result hide" id="result-container">
          <h1 id="result">YOU LOSE</h1>
          <button class="playBtn" id="playBtn">PLAY AGAIN</button>
        </div>


        <div class="house">
          <h1>THE HOUSE PICKED</h1>

          <div class="house-circle" id="house-circle"></div>

          <div id="house" class="hide">
            <div class="paper">
              <img src="./images/icon-paper.svg" alt="paper-image" />
            </div>
          </div>

          <h2>THE HOUSE PICKED</h2>
        </div>


        
      </div>
    </main>

    <footer>
      <div class="rules-container hide" id="rules-container">
        <div class="text">
          <h2>Rules</h2>
          <button class="cross-btn" id="cross-btn1">
            <img src="./images/icon-close.svg" alt="" />
          </button>
        </div>

        <div class="image"><img src="./images/image-rules.svg" alt="" /></div>

        <button class="cross-btn" id="cross-btn2">
          <img src="./images/icon-close.svg" alt="" />
        </button>
      </div>

      <button class="btn" id="rules">Rules</button>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
