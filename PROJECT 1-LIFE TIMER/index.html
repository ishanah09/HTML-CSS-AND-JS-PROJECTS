<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Timer</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="question">
        <h1>Kindly Enter Your Date Of Birth</h1>
      </section>

      <section class="answer hide">
        <h1>How Much Life Journey Covered,Till Now</h1>

        <div class="box">
          <div class="time">
            <span id="years">00</span>
            <p>YEARS</p>
          </div>


          <div class="time">
            <span id="months">00</span>
            <p>MONTHS</p>
          </div>


          <div class="time">
            <span id="days">00</span>
            <p>DAYS</p>
          </div>



          <!-- <div class="time">
            <span id="hours">00</span>
            <p>HOURS</p>
          </div> -->
          <!-- <div class="time">
            <span id="minutes">00</span>
            <p>MINUTES</p>
          </div> -->

          <!-- <div class="time">
            <span id="seconds">00</span>
            <p>SECONDS</p>
          </div> -->
      
        </div>

        <button class="btn2" id="button2">RESET</button>

      </section>



      <div class="input">

        <input type="date" id="dob" />
        <button class="btn1" id="button1">Enter DOB</button>

      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
